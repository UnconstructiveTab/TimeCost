<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Cost in time</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main>
			<div>
				<h1>Measure your spending in time</h1>
				<p>Need to justify a price? Enter the price of an item and your hourly wage to see how much work it really takes.</p>
	
				<form action="#" class="calulator">
					<input type="number" id="wage-input" placeholder="Hourly wage" value>
					<input type="number" id="cost-input" placeholder="Item cost" value>
					<button type="submit" id="calc-value">Caclulate</button>
				</form>

				<div id="time-value"></div>

				<script src="script.js"></script>
			</div>
		</main>
	</body>
</html>
